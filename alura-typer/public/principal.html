<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Alura Typer</title>
    <link rel="stylesheet" href="css/libs/materialize.min.css">
    <link rel="stylesheet" href="css/libs/google-fonts.css">
    <link rel="stylesheet" href="css/estilos.css">


</head>
<body>
	<div class="container">
	    <h1 class="center">Alura Typer</h1>
	    <p class="center" id="frase">Essa é a frase que você precisa digitar</p>

	    <ul class="informacoes center">
	    	<li>
				<i class="small material-icons icones">description</i>
	    		<span id="tamanho">x</span> palavras
	    	</li>
	    	<li>
	    		<i class="small material-icons icones">query_builder</i>
	    		<span id="tempo">3</span> segundos
	    	</li>
		</ul>

		<textarea class="campo-digitacao" rows="8" cols="40"></textarea>
		<div>
			<a id="reinicia-jogo" class="btn-floating btn-large waves-effect waves-light red">
    			<i class="material-icons">restore</i>
			</a>
		</div>

		<ul class="center">
			<li class="contador-caracteres"><span id="qtd_caracteres">0</span> caracteres digitados</li>
			<li class="contador-palavras"><span id="qtd_palavras">0</span> palavras digitadas</li>
		</ul>
		<br />
		<section class="placar">
			<h3 class="center">Placar</h3>
			<table class="centered">
				<thead>
					<tr>
						<th>Nome</th>
						<th>Número de Palavras</th>
						<th>Ação</th>
					</tr>
				</thead>
				<tbody>
				</tbody>
				<tr>
				</tr>
			</table>
		</section>
	</div>


    <script src="js/jquery.js"></script>
    <script src="js/sistema.js"></script>    
</body>
</html>
